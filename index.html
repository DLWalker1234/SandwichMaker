<!DOCTYPE html>
<html>
<head>
	<title>Sandwich-Maker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Sandwich-Maker</h1>
	<div id="form">
		<p>Wheat</p>
		<textarea id="wheat"></textarea>
  		<p>Italian</p>
  		<textarea id="italian"></textarea>
  		<p>Roast Beef</p>
  		<textarea id="roast-beef"></textarea>
  		<p>Turkey</p>
  		<textarea id="turkey"></textarea>
  		<p>Swiss</p>
  		<textarea id="swiss"></textarea>
  		<p>Pepper Jack</p>
  		<textarea id="pepper-jack"></textarea>
  		<p>Mustard</p>
  		<textarea id="mustard"></textarea>
  		<p>Mayo</p>
  		<textarea id="mayo"></textarea>
  		<p>Lettuce</p>
  		<textarea id="lettuce"></textarea>
  		<p>Tomatoes</p>
  		<textarea id="tomatoes"></textarea>
  		<button id="submitBtn">Submit</button>
	</div>
	<div id="final">
	<p id="sandwich"><b>Your Final Sandwich:</b></p>
	<p id="total"><b>Total: </b></p>
	</div>







	<!-- <script src="SandwichMaker.js"></script> -->
</body>
</html>
