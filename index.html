<!DOCTYPE html>
<html>
<head>
	<title>Sandwich-Maker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Sandwich-Maker</h1>
	
	<h2>Bread Options:</h2>
		<div  id="breads"> 
			<button id="WheatBtn">Wheat</button>
			<button id="ItalianBtn"> Italian </button>
			<button id="PumpernickelBtn"> pumpernickel </button>
		</div>
	<h2>Meat Options:</h2>
		<div id="meats">
			<button  id="RoastBeefBtn">Roast Beef</button>
			<button  id="HamBtn">Ham</button>
			<button  id="TurkeyBtn">Turkey </button>	
		</div>
	<h2>Cheese Options:</h2>
		<div id="cheeses">
			<button id="SwissBtn">Swiss</button>
			<button id="PepperJackBtn">Pepper Jack</button>
			<button id="MozerellaBtn">Mozerella</button>
		</div>

	<h2>Condiments Options:</h2>
		<div id="condiments">
			<button id="MustardBtn"> Mustard </button>
			<button id="MayoBtn"> Mayo </button>
			<button id="DressingBtn"> Dressing </button>
		</div>

	<h2>Veggie Options:</h2>
		<div id="veggies">
			<button  id="TomatoBtn"> Tomato </button>
			<button  id="PickleBtn"> Pickle </button>
			<button id="LettuceBtn"> Lettuce </button>	
		</div>



	<div id="final">
	<p id="sandwich"><b>Your Final Sandwich:</b></p>
	<p id="total"><b>Total: </b></p>
	</div>







	
	<script src="javascripts/bread.js"></script>
	<script src="javascripts/meat.js"></script>
	<script src="javascripts/cheese.js"></script>
	<script src="javascripts/condiments.js"></script>
	<script src="javascripts/veggies.js"></script>
	<script src="javascripts/DOMhandler.js"></script>
	<script src="javascripts/SandwichMaker.js"></script>
</body>
</html>
