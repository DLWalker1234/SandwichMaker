<!DOCTYPE html>
<html>
<head>
	<title>Sandwich-Maker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Sandwich-Maker</h1>
	
	<h2>Bread Options:</h2>
		<div  id="breads"> 
			<button id="WheatBtn" value="wheat">Wheat</button>
			<button id="ItalianBtn" value="Italian"> Italian </button>
			<button id="PumpernickelBtn" value="Pumpernickel"> pumpernickel </button>
		</div>
	<h2>Meat Options:</h2>
		<div id="meats">
			<button  id="RoastBeefBtn" value="Roast-Beef">Roast Beef</button>
			<button  id="HamBtn" value="Ham">Ham</button>
			<button  id="TurkeyBtn" value="Turkey">Turkey </button>	
		</div>
	<h2>Cheese Options:</h2>
		<div id="cheeses">
			<button id="SwissBtn" value="Swiss">Swiss</button>
			<button id="PepperJackBtn" value="Pepper Jack">Pepper Jack</button>
			<button id="MozerellaBtn" value="Mozerella">Mozerella</button>
		</div>

	<h2>Condiments Options:</h2>
		<div id="condiments">
			<button id="MustardBtn" value="Mustard"> Mustard </button>
			<button id="MayoBtn" value="Mayo"> Mayo </button>
			<button id="DressingBtn" value="Dressing"> Dressing </button>
		</div>

	<h2>Veggie Options:</h2>
		<div id="veggies">
			<button  id="TomatoBtn" value="Tomato"> Tomato </button>
			<button  id="PickleBtn" value="Pickle"> Pickle </button>
			<button id="LettuceBtn" value="Lettuce"> Lettuce </button>	
		</div>



	<div id="final">
	<p><b>Your Final Sandwich:</b></p>
	<p id="sandwich"><b></b></p>
	<p><b></b>Total:</p>
	<p id="total"><b></b></p>
	</div>







	
	<script src="javascripts/SandwichMaker.js"></script>
	<script src="javascripts/bread.js"></script>
	<script src="javascripts/meat.js"></script>
	<script src="javascripts/cheese.js"></script>
	<script src="javascripts/condiments.js"></script>
	<script src="javascripts/veggies.js"></script>
	<script src="javascripts/DOMhandler.js"></script>
</body>
</html>
